<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File download</title>
</head>
<body>
    <div>
        <h3>Download Multiple files</h3>
    </div>

    <div>
        <h3>List of documents</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Download link</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="userFile:${user_files}">
                <td th:text="${userFile.fileName}"/>
                <td th:text="${userFile.size}"/>
                <td><a th:href="@{'/download_file/' + ${userFile.id}}">Download</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
