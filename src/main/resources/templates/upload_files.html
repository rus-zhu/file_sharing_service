<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File upload</title>
</head>
<body>
    <div>
        <h3>Upload Multiple files</h3>
        <form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/upload_files} enctype="multipart/form-data">
            <input type="file" name="files" multiple required/>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
